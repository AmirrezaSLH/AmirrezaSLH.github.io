<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amirreza's Personal Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-top: 10%;
        }
        .question-section {
            margin-top: 5%;
            text-align: center;
        }
        .question-section label {
            font-size: 1.2em;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }
        .question-section textarea {
            width: 300px;
            height: 50px;
            font-size: 1em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            margin-bottom: 10px;
        }
        .question-section button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .question-section button:hover {
            background-color: #0056b3;
        }
        .response-section {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to Amirreza's Personal Page</h1>
    <div class="question-section">
        <label for="question-box">Ask any Question about Amirreza:</label>
        <textarea id="question-box" placeholder="Type your questions here..."></textarea>
    </div>
    <div class="question-section">
        <button type="submit" onclick="sendQuestion()">Submit</button>
    </div>
    <div class="response-section" id="response-section"></div>

    <script>
        async function sendQuestion() {
            const questionBox = document.getElementById("question-box");
            const responseSection = document.getElementById("response-section");
            const question = questionBox.value;

            if (!question.trim()) {
                responseSection.textContent = "Please type a question before submitting.";
                return;
            }

            try {
                // Replace with your AWS EC2 FastAPI server URL
                const serverUrl = "http://<your-ec2-instance-public-ip>:<port>/endpoint";

                const response = await fetch(serverUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ question }),
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                responseSection.textContent = data.answer || "No response received.";
            } catch (error) {
                console.error("Error:", error);
                responseSection.textContent = "An error occurred while sending the question.";
            }
        }
    </script>
</body>
</html>
