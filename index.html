<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amirreza's Personal Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-top: 10%;
        }
        .question-section {
            margin-top: 5%;
            text-align: center;
        }
        .question-section label {
            font-size: 1.2em;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }
        .question-section textarea {
            width: 300px;
            height: 100px;
            font-size: 1em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Amirreza's Personal Page</h1>
    <div class="question-section">
        <label for="question-box">Ask any Question about Amirreza:</label>
        <textarea id="question-box" placeholder="Type your questions here..."></textarea>
    </div>
</body>
</html>
